<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place a bid</title>
    <link rel="stylesheet" href="NFT.css">
    <link rel="stylesheet" href="NFT-pay.css">
</head>
<body>
    <div class="functional-place abc">
        <p class="f1 abc Epilogue">
            Place a bid
        </p>
        <p class="f2 abc Epilogue">
            You must bid at least 0.825 ETH
        </p>
        <ul type="none" class="uli abc Epilogue">
            <li class="cap">Your bid</li>
            <li class="low">Enter bid</li>
            <li class="low">Your balance</li>
            <li class="low">Service fee</li>
            <li class="low">Total</li>
        </ul>
        <ul type="none" class="ul1 abc Epilogue">
            <li class="low1">ETH</li>
            <li class="low1"><span id="price">0</span> ETH</li>
            <li class="low1">0.001 ETH</li>
            <li class="low1" id="total">0.001 ETH</li>
        </ul>
        <button class="bid1 abc Epilogue">
            Place a bid
        </button>
        <a href="NFT.html"><button class="under-bit1 abc Epilogue">
            Cancel
        </button></a>
    </div>
    <div class="connect-wallet abc">
        <img src="./img/cross.png" alt="" class="cross abc">
        <p class="connecticut abc Epilogue">
            Connect wallet
        </p>
        <img src="./img/server.png" alt="" class="walllet abc Epilogue">
        <p class="serveses-part abc Epilogue">
            By connecting your wallet, you agree to our Terms of Service and our Privacy Policy
        </p>
        <button class="btn-con abc Epilogue">
            Connect wallet
        </button>
        <p class="more-more abc Epilogue">
            Learn more about wallets
        </p>
    </div>
    <script src="NFT.js"></script>
</body>
</html>
